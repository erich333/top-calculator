<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./css/calculator.css">
        <script src="./js/calculator.js" defer></script>
    </head>
    <body>
        <div class="container">
            <textarea id="display" readonly></textarea>
            <button id="clearButton">C</button>
            <button class="operator" id="divideButton">/</button>
            <button class="operator" id="timesButton">*</button>
            <button class="operator" id="subtractButton">-</button>
            <button class="operator" id="addButton">+</button>
            <button id="equalsButton">=</button>
            <button id="backspaceButton">&lt~</button>
            <button class="number" id="sevenButton">7</button>
            <button class="number" id="eightButton">8</button>
            <button class="number" id="nineButton">9</button>
            <button class="number" id="fourButton">4</button>
            <button class="number" id="fiveButton">5</button>
            <button class="number" id="sixButton">6</button>
            <button class="number" id="oneButton">1</button>
            <button class="number" id="twoButton">2</button>
            <button class="number" id="threeButton">3</button>
            <button class="number" id="zeroButton">0</button>
            <button id="dotButton">.</button>
            <button id="negateButton">+/-</button>
        </div>
    </body>
</html>
